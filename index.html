<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GBA</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    #emulador-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: black;
    }

    #bg {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #screen {
      position: absolute;
       top: 87%;    /* Ajuste aqui a posição vertical */
       left: 49%;   /* Ajuste aqui a posição horizontal */    
      transform: translate(-50%, -50%);
      width: 240px;   /* Tamanho visual do canvas */
      height: 160px;
      image-rendering: pixelated;
/*       box-shadow: 0 0 20px black; */
      z-index: 1;
    }
  </style>

  <!-- Scripts do GBA.js2 -->
  <script src="js/util.js"></script>
  <script src="js/core.js"></script>
  <script src="js/arm.js"></script>
  <script src="js/thumb.js"></script>
  <script src="js/mmu.js"></script>
  <script src="js/io.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/video.js"></script>
  <script src="js/video/proxy.js"></script>
  <script src="js/video/software.js"></script>
  <script src="js/irq.js"></script>
  <script src="js/keypad.js"></script>
  <script src="js/sio.js"></script>
  <script src="js/savedata.js"></script>
  <script src="js/gpio.js"></script>
  <script src="js/gba.js"></script>
  <script src="resources/xhr.js"></script>
  <script src="resources/biosbin.js"></script>

  <script>
    let gba;

    window.onload = function () {
      gba = new GameBoyAdvance();
      gba.keypad.eatInput = true;
      gba.setLogger((level, error) => {
        console.error(error);
      });

      const canvas = document.getElementById('screen');
      gba.setCanvas(canvas);
      gba.setBios(biosBin);
      gba.logLevel = gba.LOG_ERROR;

      fetch('rom/pokemon.gba')
        .then(res => res.arrayBuffer())
        .then(buffer => {
          gba.loadRomFromFile(new File([buffer], "pokemon.gba"), (success) => {
            if (success) {
              gba.runStable();
            } else {
              console.error("Falha ao carregar a ROM.");
            }
          });
        });
    };
  </script>
</head>
<body>
  <div id="emulador-container">
    <img src="resources/background.png" id="bg" alt="Background" />
    <canvas id="screen" width="480" height="320"></canvas>
  </div>


  <script>
  window.addEventListener('message', function(event) {
      let hora = event.data.hora;

      // Converte para número se for string
      hora = parseInt(hora);

      console.log("Hora recebida:", hora);

      if (!isNaN(hora)) {
          const bg = document.getElementById('bg');
          if (hora >= 6 && hora < 12) {
              // Manhã
              bg.src = 'resources/background.png';
          } else if (hora >= 12 && hora < 18) {
              // Tarde
              bg.src = 'resources/backgroundTarde.png';
          } else {
              // Noite
              bg.src = 'resources/backgroundNoite.png';
          }
      } else {
          console.warn("Hora inválida recebida:", event.data.hora);
      }
  });
</script>



</body>
</html>
